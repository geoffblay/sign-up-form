<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="logo-band">
          <h1 class="logo-title">Alpine</h1>
          <img class="logo-img" src="/images/snowflake.png" />
        </div>
      </div>

      <div class="form">
          <form action="">
            <div class="form-1">
              <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                now to get started. <br><br>
                You know you want to.
              </p>
            </div>
            <div class="form-2">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name">

                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name">

                <label for="email">Email: </label>
                <input type="email" id="email">

                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone">

                <label for="password">Password: </label>
                <input type="password" id="password">

                <label for="conf-password">Confirm Password: </label>
                <input type="password" id="conf-password">
            </div>
            <div class="form-3">
                <button>Submit</button>
                <span>Already have an account? <a>Log In</a></span>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
